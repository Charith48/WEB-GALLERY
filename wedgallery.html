<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="webgallery.css" rel="stylesheet" />
    <title>web gallery</title>
    </style>
</head>
<body>
    <center>
    <div id="container" align="center"><!--main container-->
        <h1>PROGRAMMERS GALLERY</h1>
        <div class="boxes" align="center"><!--images which consists of image blocks-->            
            <img onmouseover="preview.src=img.src" name="img" src="img1.jpg" class="prep">
            <img onmouseover="preview.src=imgg.src" name="imgg" src="img2.jpg" class="prep">
            <img onmouseover="preview.src=imggg.src" name="imggg" src="img3.jpg" class="prep">
            <img onmouseover="preview.src=imgggg.src" name="imgggg" src="img4.jpg" class="prep">
            <img onmouseover="preview.src=imggggg.src" name="imggggg" src="img5.jpg" class="prep">
        </div>
        <br />
        <div class="m_img" align="center"><!--image which is displayed by default-->
            <img name="preview" src="img1.jpg" style="height:350px;">
        </div>
    </div>
</center>
</body>
</html>
